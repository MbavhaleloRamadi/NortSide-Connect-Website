  <section class="contact-section fade-in">
    <h1>Let’s Talk</h1>
    <p>We’re always excited to work on something cool. Reach out, and we’ll get back to you faster than AI can blink.</p>

    <form action="https://form.jotform.com/your-jotform-id" method="POST" target="_blank">
      <input type="text" name="name" placeholder="Your Full Name" required />
      <input type="email" name="email" placeholder="Your Email Address" required />
      <textarea name="message" rows="6" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>
